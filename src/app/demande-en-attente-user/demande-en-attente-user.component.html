<app-navbar></app-navbar>

<app-loading *ngIf="loading"></app-loading>

<div id="app-demande-en-attente-user">
    <div class="container">
        <div class="row">
            <table class="table table-hover mt-5 animated fadeInDown">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Objet</th>
                        <th scope="col">Status actuel</th>
                        <th scope="col">Date d'envoi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row-{{demande.id}}"  *ngFor="let demande of demandes; index as i" (click)="openDetailDialog(demande)">
                        <th scope="row">{{demande.id}}</th>
                        <td>{{demande.objet}}</td>
                        <td>{{demande.status_demande}}</td>
                        <td>{{demande.date | date: "fullDate" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
